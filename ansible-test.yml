---
- name: Check Docker Availability in EE
  hosts: localhost
  gather_facts: no
  become: yes

  tasks:
    - name: Check if Docker is installed
      command: docker --version
      register: docker_version_result
      ignore_errors: yes

    - name: Show Docker version if installed
      debug:
        msg: "Docker is installed: {{ docker_version_result.stdout }}"
      when: docker_version_result.rc == 0

    - name: Show error if Docker is not installed
      debug:
        msg: "Docker is not installed or not accessible"
      when: docker_version_result.rc != 0
